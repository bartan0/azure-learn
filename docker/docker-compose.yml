version: '3.5'
services:
    functionapp:
        build: './functionapp'
        volumes:
            - '$FUNCTIONAPP_DIR:/home/azure/functionapp:ro'
        ports:
            - '$FUNCTIONAPP_PORT:7071'
        networks:
            cloud:

    mongo:
        build: './mongo'
        volumes:
            - 'database:/var/db'
        networks:
            cloud:
                aliases:
                    - 'mongo'

    nginx:
        build: './nginx'
        volumes:
            - '$NGINX_DIR:/var/www/data:ro'
        ports:
            - '$NGINX_PORT:80'

networks:
    cloud:

volumes:
    database:
